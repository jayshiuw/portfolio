<SCRIPT>
  function passWord() {
  var testV = 1;
  var pass1 = prompt('Enter Password',' ');
  while (testV < 3) {
  if (!pass1) 
  history.go(-1);
  if (pass1.toLowerCase() == "enter") {
  alert('Password Correct, now you will be directed to secret page');
  window.open('https://www.jayshi.tech/secret.html');
  break;
} 
  testV+=1;
  var pass1 = 
  prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
  }
  if (pass1.toLowerCase()!="password" & testV ==3) 
  history.go(-1);
  return " ";
  } 
</SCRIPT>
<CENTER>
  <FORM>
    <input type="button" value="to hidden page" onClick="passWord()">
  </FORM>
</CENTER>
